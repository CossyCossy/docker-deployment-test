version: "3.9"
services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    depends_on:
      - db
      - bg
    networks:
      - pika-network

  bg:
    build:
      context: ./bg
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - db
    networks:
      - pika-network

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - pika-network

networks:
  pika-network:
    driver: bridge

volumes:
  postgres_data:
